<div class="main align-content-center">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-3">
                <div class="card login-form-content">
                    <div class="card-header bg-white">
                        <div class="row justify-content-center">
                            <img src="../../../../assets/img/logo.png" class="rounded img-fluid login-form-img" alt="logo.png">
                        </div>
                        <h3 class="primary text-center">Login gestion de congés</h3>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div id="login-row" class="row">
                                <div id="login-column" class="col-md-12">
                                    <div id="login-box" class="col-md-12">
                                        <form [formGroup]="formLogin" (ngSubmit)="onGetLoginInfos()" id="login-form" class="form">
                                            <div class="form-group mt-3">
                                                <label for="username" class="text-primary">Nom d'utilisateur:</label><br>
                                                <input type="text" name="username"  id="username" formControlName="username" class="form-control">
                                            </div>                                        

                                            <div class="form-group mt-3">
                                                <label for="password" class="text-primary">Motde passe:</label><br>
                                                <input type="password" name="password" id="password" formControlName="password" class="form-control">
                                            </div>
                                            <div class="form-group mt-3">
                                                <label for="remember-me" class="text-primary "><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                                <div class="row px-3">
                                                    
                                                        <button type="submit" [disabled]="formLogin.invalid" name="submit" class="mt-3 btn btn-primary"><i class="fa-regular fa-right-to-bracket"></i>Se connecter</button>
                                                </div>
                                               
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
