<div class="container">
    <div class="row">
        <div class="col col-md-8 offset-2">
            <div class="card mt-4">
                <div class="card-header py-2">
                    <h4>DÃ©tails demande # </h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6 mt-2">
                            <label for="agent">Agent</label>
                            <input disabled class="form-control" value="{{demande.agent?.matricule +' - '+demande?.agent?.nom + ' - '+demande?.agent?.prenom}}">
                        </div>
                        <div class="col-12 col-md-6 mt-2">
                            <label for="dateDebut">Date debut</label>
                            <input disabled class="form-control" value="{{demande.dateDebut | date:'dd/MM/yyyy'}}">
                        </div>
                        <div class="col-12 col-md-6 mt-2">
                            <label for="dateFin">Date fin</label>
                            <input disabled class="form-control" value="{{demande.dateFin | date:'dd/MM/yyyy'}}">
                        </div>
                        <div class="col-12 col-md-6 mt-2">
                            <label for="motif">Motif</label>
                            <textarea disabled name="motif" id="motif" rows="5" class="form-control" value="{{demande.motif}}"></textarea>
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mx-2" (click)="goBack()">Retour</button>
                    <button class="btn btn-danger mx-2">Annuler</button>
                    <button class="btn btn-success mx-2">Accepter</button>
                    <button class="btn btn-secondary mx-2">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>
